project_name: DiaryMD
builds:
  - main: ./cmd/DiaryMD/
    binary: diarymd
    id: default
    env: [CGO_ENABLED=0]
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    goarm:
      - "5"
      - "6"
      - "7"
    ignore:
      - goos: darwin
        goarch: 386
      - goos: darwin
        goarch: arm
      - goos: windows
        goarch: 386
      - goos: windows
        goarch: arm

nfpms:
  - maintainer: aceberg <aceberg_a@proton.me>
    description: Markdown diary with Blog, Tabs, WorkSpaces 
    homepage: https://github.com/aceberg/DiaryMD
    license: MIT
    section: utils
    formats:
    - deb
    - rpm
    - apk
    - termux.deb
    contents:
    - src: ./configs/DiaryMD.service
      dst: /lib/systemd/system/DiaryMD.service
    - src: ./configs/DiaryMD@.service
      dst: /lib/systemd/system/DiaryMD@.service
    scripts:
      postinstall: ./configs/postinstall.sh

archives:
  - files:
    - LICENSE
    - README.md
    - CHANGELOG.md
    - src: ./configs/DiaryMD.service
      dst: DiaryMD.service
    - src: ./configs/DiaryMD@.service
      dst: DiaryMD@.service
    - src: ./configs/install.sh
      dst: install.sh
    wrap_in_directory: true
    format_overrides:
    - goos: windows
      format: zip

checksum:
  name_template: "checksums.txt"
